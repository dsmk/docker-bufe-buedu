Outputs:
  ecscluster:
    Value: !Ref 'ECSCluster'
    Export:
      Name: !Sub "${Prefix}-ecscluster-ref"
  CloudwatchLogsGroup:
    Value: !Ref 'CloudwatchLogsGroup'
    Export:
      Name: !Sub "${Prefix}-test-logs-group"
  ECSTG443:
    Value: !Ref ECSTG443
    Export:
      Name: !Sub "${Prefix}-targetgroup443-arn"
